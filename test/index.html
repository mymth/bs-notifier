<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v3.3.7/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bs-notifier.css" />
    -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/mochajs/mocha/v3.3.0//mocha.css" />
    <style>
      #test { display: none; }
    </style>
  </head>
  <body>
    <div id="test" class="notifications top-left"></div>
    <div id="mocha"></div>
    <script src="https://cdn.rawgit.com/mochajs/mocha/v3.3.0/mocha.js"></script>
    <script src="https://cdn.rawgit.com/unexpectedjs/unexpected/v10.27.0/unexpected.js"></script>

    <script src="https://cdn.rawgit.com/twbs/bootstrap/v3.3.7/dist/js/bootstrap.js"></script>
    <script src="../js/bs-notifier.js"></script>
    <script>
      mocha.setup('bdd');
    </script>
    <script src="tests.js"></script>
    <script>
    $(document).ready(() => {
      mocha.checkLeaks();
      mocha.globals(['jQuery']);
      mocha.run();
    });
    </script>

    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </body>
</html>
